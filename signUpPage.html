<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width ,initial-scale=1.0"><!--css file link-->
<link rel="stylesheet" href="SignUpPageStyle.css"> 
<meta charset="utf-8">
<title>SArecycler SignUp</title>
<!--bootstr-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet"><!--font-awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
      <div class="main-div">
			<div class="sub-div">
			<h1>Sign up</h1>
			<form method="post" action="verificationCode.html" onsubmit="return validate()">
		<!--username field -->
			<div>
         <small>username :</small>
			<input  class="text"  type="text" maxlength ="10" 
			 placeholder="Username" id="username" required="" name="usern" title="Please Enter at most 10 characters"></div>
					<!--phone-number -->
		  <div>
         <small>phone-Number :</small>
			<input class="text" id="phonenumber" type="text" minlength="10" maxlength="10" 
      onkeypress="return onlyNumberKey(event)"  
			placeholder="Phone-Number" required=""></div>
    <!--Email Field-->
     <div>
      <small>email if exist:</small>
     <input class="text" type="email" name="email" 
      id="email"  maxlength="30"> 
     <!--Password field -->
		   <div>	
      <small>password:</small>
			<input for="psw" class="text" minlength="8" maxlength="8" 
      type="password" placeholder="Password" required="" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at most 8 characters">
	  	</div>
      <!--check password field -->
			<div>
       <small id="title">cosnfirm password:</small>
			<input for="psw2" class="text" maxlength="8" minlength="8" type="password" name="psw2" placeholder="Confirm Password" required="" id="psw2" 
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Match the Previous password"></div>
			<!--agreement checkbox-->
      <div class="agree-div">
      <label class="agree-lable">
      <input type="checkbox" class="checkbox" required="">
      <span>I Agree To The Terms & Conditions</span>
       </label> </div>
     <!--submit button-->   
     <input class="text" type="submit" value="sign up"></div>
        </form></div>
      </div>
      
<script>	

//password validation
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
}

  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }
// Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}

//validate password confirmation
var myInput2 = document.getElementById("psw2");
myInput2.onfocus = function() {
  document.getElementById("message").style.display = "block";
}
myInput2.onblur = function() {
  document.getElementById("message").style.display = "none";
}
myInput2.onkeyup = function() {
 if(myInput.value.match(myInput2)) {

    document.getElementById("message2").style.display = "block";


  } else {
    document.getElementById("message2").style.display = "none";
}
 }
 //password end

//phone number input numvers only
        function onlyNumberKey(evt) {
          
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
    //phone end

//redirect to SMS ver.
//sign up validation
function validate()
{
return (verifyNull());
}


function verifyNull(){
        var isValid = true;
        if(!document.getElementById('username').value.trim().length){
            isValid = false;
            alert('Please enter username');
        }
        else if(!document.getElementById('psw').value.trim().length){
        isValid = false;
            alert('Please enter password');
        }
        else if(!document.getElementById('psw2').value.trim().length){
        isValid = false;
            alert('Please enter password confirmation');
        }
        else if(!document.getElementById('phonenumber').value.trim().length){
        isValid = false;
            alert('Please enter password');
        }else{
          window.location.replace("verificationCode.html");
        }
     
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</form>
</body>
</html>
